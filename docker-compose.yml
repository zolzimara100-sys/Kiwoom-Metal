version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: kiwoom-postgres
    environment:
      POSTGRES_DB: kiwoom
      POSTGRES_USER: kiwoom
      POSTGRES_PASSWORD: kiwoom123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kiwoom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiwoom"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: kiwoom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kiwoom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kiwoom-app
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/kiwoom
      - SPRING_DATASOURCE_USERNAME=kiwoom
      - SPRING_DATASOURCE_PASSWORD=kiwoom123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=kiwoom
      - DB_USER=kiwoom
      - DB_PASSWORD=kiwoom123
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kiwoom-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kiwoom-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8081
    depends_on:
      - app
    networks:
      - kiwoom-network
    restart: unless-stopped

networks:
  kiwoom-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
