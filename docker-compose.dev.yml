version: '3.8'

# 개발용 docker-compose (공식 이미지 사용)
services:
  postgres:
    image: postgres:15-alpine
    container_name: kiwoom-postgres-dev
    environment:
      POSTGRES_DB: kiwoom
      POSTGRES_USER: kiwoom
      POSTGRES_PASSWORD: kiwoom123
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: kiwoom-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres-dev-data:
  redis-dev-data:
